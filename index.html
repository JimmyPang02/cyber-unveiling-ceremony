<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创业俱乐部赛博揭牌仪式</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ceremony-container">
    <!-- 数字红布 -->
    <div id="digital-curtain"></div>
    
    <div class="content-wrapper">
      <!-- 俱乐部标志 -->
      <div id="club-logo">
        <!-- <img src="logo.png" alt="创业俱乐部标志"> -->
        <h1>SII创业俱乐部</h1>
      </div>
      
      <!-- 愿景 - 放在最上面 -->
      <div id="vision">
        <h2><span>愿景：改变世界，让不可能发生</span>🚀</h2>
      </div>
      
      <!-- 使命 - 放在中间 -->
      <div id="mission">
        <p><span>使命: 连接学院创业者，孵化AI创新项目，培养AI未来领袖</span>🦄</p>
      </div>
      
      <!-- 成立日期 - 放在最后 -->
      <div id="founding-date">
        <p>成立日期: 2025年3月8日</p>
      </div>
    </div>
    
    <!-- 启动按钮 -->
    <button id="reveal-button">
      <span>启动揭幕</span>
    </button>
  </div>
  
  <!-- 音效 -->
  <audio id="reveal-audio" src="reveal-sound.mp3"></audio>
  
  <script src="reveal.js"></script>
</body>
</html>
